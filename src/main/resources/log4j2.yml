configuration:

  Appenders:
    Console:
      - name: myConsole
        PatternLayout:
          disableAnsi: false
          Pattern:  "%highlight{%-5level}{FATA=bg_red}	%style{%date{yyyy-MM-dd  HH:mm:ss.SSS}}{blue} %class{1}:%L - %highlight{%msg} %xEx{short}%n"

  Loggers:
    Root:
      level: all
      AppenderRef:
        - ref: myConsole
          level: info